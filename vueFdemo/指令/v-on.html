<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <p v-if="hid">测试文本</p>
        <button type="button" v-on:click="getChange()">点击</button>
    </div>
    <script>
        let app = new Vue({
            el:"#demo",
            data:{
                hid:false
            },
            methods: {
                getChange(){
                    alert("hello"),
                    this.hid=true
                }
            },
        })
    </script>
</body>
</html>
