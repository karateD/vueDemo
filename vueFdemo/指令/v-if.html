<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="demo">
        {{message}}   
        <p v-if="getChange">hello</p>
    </div>
    <script>
      let app =  new Vue({
          el:'#demo',
          data: {
              message:"v-if控制布尔值做到Dom的控制",
              getChange:false
          },
      })        
    </script>
</body>
</html>
