<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../node_modules/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>数值：{{conter}}</h2>
        <button type="button" @click="addNum">+</button>
        <button type="button" @click="pullNum">-</button>
    </div>
    <script>
        let app = new Vue({
            el:'#app',
            data: {
                conter:0
            },
            methods: {
                addNum(){
                    this.conter++
                },
                pullNum(){
                    this.conter--
                }
            },

        })
    </script>
</body>
</html>
